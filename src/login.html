<!doctype html>
<html lang="uk">
	@@include('html/_head.htm',{ "title":"Увійти" })
	<body>
		<div class="wrapper">
			<main>
				<div class="page page-login">
					<div class="entry-window">
						<div class="entry-window__wrapper">
							<div class="entry-window__image">
								<img width="380" height="620" src="@img/login.png" alt="" />
							</div>
							<div class="entry-window__content">
								<a href="home.html" class="entry-window__close-btn _icon-close"></a>
								<a href="#" class="entry-window__logo"><img src="@img/logo.svg" alt="" /></a>
								<div class="entry-window__buttons tabs__navigation">
									<a href="login.html" class="tabs__title _tab-active">Увійти</a>
									<a href="registry.html" class="tabs__title">Реєстрація</a>
								</div>
								<nav class="entry-window__services main-banner__services">
									<a href="#" class="main-banner__service">
										<img width="19" height="19" src="@img/services/01.svg" alt="" />
									</a>
									<a href="#" class="main-banner__service">
										<img width="19" height="19" src="@img/services/02.svg" alt="" />
									</a>
									<a href="#" class="main-banner__service">
										<img width="19" height="19" src="@img/services/03.svg" alt="" />
									</a>
									<a href="#" class="main-banner__service">
										<img width="19" height="19" src="@img/services/04.svg" alt="" />
									</a>
									<a href="#" class="main-banner__service">
										<img width="19" height="19" src="@img/services/05.svg" alt="" />
									</a>
									<a href="#" class="main-banner__service">
										<img width="19" height="19" src="@img/services/06.svg" alt="" />
									</a>
									<a href="#" class="main-banner__service">
										<img width="19" height="19" src="@img/services/07.svg" alt="" />
									</a>
									<a href="#" class="main-banner__service">
										<img width="19" height="19" src="@img/services/08.svg" alt="" />
									</a>
								</nav>
								<div class="entry-window__text">або</div>
								<form action="#" class="entry-window__form form-registry">
									<div class="form-registry__inputs">
										<div class="form-registry__item item-registry-form">
											<input name="login" placeholder="Email або телефон" type="text" class="item-registry-form__input input" required />
											<span class="item-registry-form__icon _icon-email"></span>
										</div>
										<div class="form-registry__item item-registry-form">
											<input name="password" placeholder="Пароль" type="password" class="item-registry-form__input input" required />
											<button type="button" class="item-registry-form__icon _icon-eye-closed form__viewpass"></button>
										</div>
									</div>
									<a href="#" class="form-registry__link">Забули пароль</a>
									<button class="form-registry__button button button--fw"><span class="button__text">Реєстрація</span></button>
									<div class="form-registry__agreement checkbox">
										<input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]" />
										<label for="c_1" class="checkbox__label"
											><span class="checkbox__text form-registry__text">Я погоджуюся із угодою користувача та підтверджую, що мені виповнилося 18 років!</span></label
										>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
